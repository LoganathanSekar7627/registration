spring.cloud.config.uri=localhost
spring.cloud.config.label=master
spring.application.name=registration-processor,application
spring.profiles.active=dev
spring.cloud.config.name=registration-processor
config.server.file.storage.uri=${spring.cloud.config.uri}/${packet.info.storage.service}/${spring.profiles.active}/${spring.cloud.config.label}/
management.endpoints.web.exposure.include=refresh
registration.processor.zone=secure
vertx.cluster.configuration=${spring.cloud.config.uri}/*/${spring.profiles.active}/${spring.cloud.config.label}/hazelcast_${registration.processor.zone}.xml
#management.security.enabled=false
#disabling health check so that client doesnt try to load properties from sprint config server every
# 5 minutes (should not be done in production)
health.config.enabled=false
eventbus.port=5736
server.port=8095
server.servlet.path=/registrationprocessor/v1/stages

mosip.regproc.stageinfo.stages[0].stageClass=io.mosip.registration.processor.securezone.notification.stage.SecurezoneNotificationStage
mosip.regproc.stageinfo.stages[0].basePackages=io.mosip.registration.processor.core.config,\
                io.mosip.registration.processor.securezone.notification.config,\
                io.mosip.registration.processor.packet.manager.config,\
                io.mosip.registration.processor.status.config,\
                io.mosip.registration.processor.rest.client.config,\
                io.mosip.registration.processor.core.kernel.beans

mosip.regproc.stageinfo.stages[1].stageClass=io.mosip.registration.processor.stages.uingenerator.stage.UinGeneratorStage
mosip.regproc.stageinfo.stages[1].basePackages=io.mosip.registration.processor.core.config,\
				io.mosip.registration.processor.stages.uingenerator.config,\
				io.mosip.registration.processor.status.config,\
				io.mosip.registration.processor.rest.client.config,\
				io.mosip.registration.processor.packet.storage.config,\
				io.mosip.registration.processor.stages.config,\
				io.mosip.kernel.packetmanager.config,\
				io.mosip.registration.processor.packet.manager.config,\
				io.mosip.registration.processor.core.kernel.beans
				